<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarBot Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --accent-green: #4CAF50;
            --accent-blue: #2196F3;
            --accent-red: #f44336;
            --accent-gold: #ffd700;
            --text-light: #ffffff;
            --bg-gradient: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
        }

        /* Core Animations */
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes androidRipple {
            0% { transform: scale(0); opacity: 0.4; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 5px var(--accent-blue); }
            50% { box-shadow: 0 0 20px var(--accent-blue); }
            100% { box-shadow: 0 0 5px var(--accent-blue); }
        }

        body {
            background: #121212;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Navigation & Header */
        .navbar {
            background: var(--bg-gradient);
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-blue);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .dashboard-card:hover::before {
            left: 100%;
        }

        /* Resource Display */
        .resource-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .resource-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(10px);
        }

        .resource-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: var(--accent-gold);
            animation: float 3s ease-in-out infinite;
        }

        /* Battle Log */
        .battle-log {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .battle-entry {
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid var(--accent-red);
            background: rgba(255,255,255,0.02);
            animation: fadeIn 0.5s ease-out;
        }

        /* Military Status */
        .military-stat {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .military-stat:hover {
            background: rgba(255,255,255,0.08);
            transform: scale(1.05);
        }

        /* Research Tree */
        .research-tree {
            position: relative;
            padding: 20px;
        }

        .research-node {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .research-node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent-blue);
        }

        /* Ideology Banner */
        .ideology-banner {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-green));
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .ideology-banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
            animation: shimmer 2s infinite;
        }

        /* Resource Production */
        .production-meter {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .production-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            width: 0%;
            transition: width 1s linear;
            animation: borderGlow 2s infinite;
        }

        /* Footer */
        footer {
            background: var(--bg-gradient);
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
        }

        /* Time Display */
        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--accent-gold);
            text-align: right;
            animation: fadeIn 1s ease-out;
        }

        /* User Badge */
        .user-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .user-badge img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Utilities */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-green);
        }
    </style>
</head>
<body>
    <!-- Header & Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-chess-rook"></i> WarBot Control</a>
            <div class="time-display">2025-08-19 10:34:20 UTC</div>
            <div class="user-badge">
                <i class="fas fa-user-circle"></i>
                <span>Pen-123</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Ideology Banner -->
        <div class="ideology-banner">
            <h2><i class="fas fa-crown"></i> Democracy</h2>
            <p>+20% happiness, +10% trade profit, -15% soldier training</p>
        </div>

        <!-- Resources Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="dashboard-card">
                    <h3><i class="fas fa-coins"></i> Resources</h3>
                    <div class="resource-item">
                        <i class="fas fa-coins resource-icon"></i>
                        <div>
                            <h4>Gold</h4>
                            <div class="production-meter">
                                <div class="production-progress" style="width: 75%"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Add more resources -->
                </div>
            </div>

            <!-- Military Status -->
            <div class="col-md-6">
                <div class="dashboard-card">
                    <h3><i class="fas fa-shield-alt"></i> Military</h3>
                    <div class="military-stat">
                        <i class="fas fa-users"></i>
                        <h4>Army Size</h4>
                        <p>500 Troops</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Battle Log -->
        <div class="dashboard-card">
            <h3><i class="fas fa-history"></i> Recent Events</h3>
            <div class="battle-log">
                <div class="battle-entry">
                    <span class="timestamp">10:30:15</span>
                    <span class="event-text">Resource production increased by 15%</span>
                </div>
                <!-- Add more entries -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>WarBot Control Center &copy; 2025</p>
        </div>
    </footer>

    <script>
        // Update production meters
        document.querySelectorAll('.production-progress').forEach(meter => {
            setInterval(() => {
                const currentWidth = parseInt(meter.style.width) || 0;
                meter.style.width = `${(currentWidth + 1) % 100}%`;
            }, 100);
        });

        // Add ripple effect to cards
        document.querySelectorAll('.dashboard-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                const rect = this.getBoundingClientRect();
                ripple.style.left = `${e.clientX - rect.left}px`;
                ripple.style.top = `${e.clientY - rect.top}px`;
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 1000);
            });
        });

        // Update time display
        setInterval(() => {
            const now = new Date();
            const timeString = now.toISOString().replace('T', ' ').slice(0, 19) + ' UTC';
            document.querySelector('.time-display').textContent = timeString;
        }, 1000);

        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
